<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone/babel.min.js"></script>
    <script type="text/babel">
        // output should show ;
        // the text "hello world" has 11 characters
        // the text "" has no character

        function JSXCharacter({ text }) {
            return (
                <div>
                    this text "{text}" has {text.length ? <strong>{text.length}</strong> : 'no'} character
                </div>
            );
        }
        function TickTock() {
            const time = new Date().toLocaleTimeString();
            setInterval(TickTock, 1000);
            return (
                <div>
                    {time}
                </div>
            )
            // ReactDOM.render(element, document.getElementById("root"));
        }
        const element = (
            <div>
                <JSXCharacter text="hello world" />
                <JSXCharacter text="goodbye world" />
                <JSXCharacter text="" />
                <TickTock/>
            </div>
        );
        const rootElement = document.getElementById("root");
        ReactDOM.render(element, rootElement);
    </script>

</body>

</html>
