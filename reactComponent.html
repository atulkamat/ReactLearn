<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone/babel.min.js"></script>
    <style>
        .box {
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .box--large {
            width: 270px;
            height: 270px;
        }

        .box--medium {
            width: 180px;
            height: 180px;
        }

        .box--small {
            width: 90px;
            height: 90px;
        }
    </style>
    <script type="text/babel">
        function Box({ className, style, ...rest }) {
            return <div className={`box box--${className}`} style={{fontStyle: "italic" , ...style}} {...rest}></div>
        }
        const element = (
            <div>
                <Box className="small" style={{ backgroundColor: "lightblue" }}> small lightblue box</Box>
                <Box className="medium" style={{ backgroundColor: "pink" }}> medium pink box</Box>
                <Box className="large" style={{ backgroundColor: "orange" }}> large orange box</Box>
            </div>
        )
        const rootElement = document.getElementById("root");
        ReactDOM.render(element, rootElement);
    </script>

</body>

</html>
